[CONSOLES]
consoleList =ZX SPECTRUM,AMSTRAD CPC,COMMODORE 64,MSX,ATARI ST,AMIGA,WOLF3D,DOOM,QUAKE,DOS,PC98,OPENBOR,PICO-8,TIC-80,SCUMMVM,X68000

[ZX SPECTRUM]
execs = fuse_libretro
romDirs = zxspectrum/,ZXS/
romExts = .tzx,.tap,.z80,.rzx,.scl,.trd,.dsk,.zip,.7z

[AMSTRAD CPC]
execs = cap32_libretro,crocods_libretroART
romDirs = amstradcpc/,CPC/
romExts = .dsk,.sna,.tap,.cdt,.voc,.cpr,.m3u,.zip,.7z

[COMMODORE 64]
execs = vice_x64_libretro
romDirs = c64/,COMMODORE/
romExts = .crt,.d64,.t64,.bin,.g64,.7z,.zip

[MSX]
execs = bluemsx_libretro,fmsx_libretro
romDirs = msx/
romExts = .rom,.ri,.mx1,.mx2,.col,.dsk,.cas,.sg,.sc,.m3u,.zip,.7z

[ATARI ST]
execs = hatari_libretro
romDirs = atarist/
romExts = .a78,.rom

[AMIGA]
execs = uae4arm_libretro,puae2021_libretro,puae_libretro
romDirs = amiga500/,amiga1200/,amiga500/AMIGA/
romExts = .adf,.adz,.dms,.fdi,.ipf,.hdf,.hdz,.lha,.slave,.info,.cue,.ccd,.nrg,.mds,.iso,.chd,.uae,.m3u,.zip,.7z,.rp9

[WOLF3D]
execs = ecwolf_libretro
romDirs = WOLF3D/
romExts = .ecwolf

[DOOM]
execs = prboom_libretro
romDirs = DOOM/DOOM/,DOOM/DOOM2/
romExts = .wad,.zip,.7z

[QUAKE]
execs = tyrquake_libretro
romDirs = QUAKE/id1/,QUAKE/hipnotic/,QUAKE/rogue/,QUAKE/dopa/
romExts = .fbl

[DOS]
execs = dosbox_pure_libretro
romDirs = dos/
romExts = .zip,.dosz,.exe,.com,.bat,.iso,.cue,.vhd,.m3u,.7z

[PC98]
execs = nekop2_libretro,np2kai_libretro
romDirs = PC98/
romExts = .hdi,.fdi

[OPENBOR]
execs = OpenBOR4432_sa,OpenBOR6412_sa,OpenBOR7142_sa
romDirs = openbor/
romExts = .pak

[PICO-8]
execs = fake08_libretro,retro8_libretro
romDirs = pico8/,PICO/
romExts = .png,.p8
aliasFile = /userdata/system/alias_PICO-8.txt

[TIC-80]
execs = tic80_libretro
romDirs = tic/
romExts = .tic,.7z

[SCUMMVM]
execs = scummvm_libretro
romDirs = scummvm/
romExts = .scummvm

[X68000]
execs = px68k_libretro
romDirs = x68000/
romExts = .dim,.zip,.img,.d88,.88d,.hdm,.dup,.2hd,.xdf,.hdf,.cmd,.m3u,.7z
